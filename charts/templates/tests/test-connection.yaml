---
apiVersion: v1
kind: Pod
metadata:
  name: "nginx-test-connection"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.34.1
      command: ['wget']
      args: ['--header', 'Host:{{ .Values.host }}', 'http://nginx:{{ .Values.port }}']
  restartPolicy: Never
