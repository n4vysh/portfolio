---
apiVersion: batch/v1
kind: Job
metadata:
  name: "nginx-test-connection"
  namespace: portfolio
  annotations:
    "helm.sh/hook": test
spec:
  template:
    metadata:
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
        linkerd.io/inject: disabled
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
      containers:
        - name: wget
          # busybox:1.34.1
          image: busybox@sha256:52817dece4cfe26f581c834d27a8e1bcc82194f914afe6d50afad5a101234ef1
          imagePullPolicy: Always
          command: ['wget']
          args:
            - 'http://nginx:{{ .Values.status.port }}/status'
            - '-O'
            - '-'
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            runAsUser: 65534 # nobody
            capabilities:
              drop:
                - ALL
          livenessProbe:
            exec:
              command: ["type", "-a", "wget"]
          readinessProbe:
            exec:
              command: ["type", "-a", "wget"]
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      restartPolicy: Never
