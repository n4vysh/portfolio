---
repositories:
  - name: jetstack
    url: https://charts.jetstack.io
environments:
  {{ .Environment.Name }}:
releases:
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: 1.6.1
    values:
      - ./values/cert-manager.yaml
    installed: {{ ne .Environment.Name "development" | toYaml }}
