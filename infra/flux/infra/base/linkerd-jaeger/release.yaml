---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-jaeger
  namespace: linkerd-jaeger
spec:
  releaseName: linkerd-jaeger
  chart:
    spec:
      chart: linkerd-jaeger
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
      version: "2.11.1"
  test:
    enable: true
  interval: 1m
  dependsOn:
    - name: linkerd
      namespace: linkerd
    - name: tempo
      namespace: tempo
  values:
    collector:
      config: |
        receivers:
          otlp:
            protocols:
              grpc:
              http:
          opencensus:
          zipkin:
          jaeger:
            protocols:
              grpc:
              thrift_http:
              thrift_compact:
              thrift_binary:
        processors:
          batch:
        extensions:
          health_check:
        exporters:
          jaeger:
            endpoint: tempo-tempo-distributed-distributor.tempo:14250
            insecure: true
        service:
          extensions: [health_check]
          pipelines:
            traces:
              receivers: [otlp,opencensus,zipkin,jaeger]
              processors: [batch]
              exporters: [jaeger]
    jaeger:
      enabled: false
