---
name: pre-commit run all
"on": push
jobs:
  frontend:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: frontend
      setup-deno: true
      setup-just: true
      setup-frontend-packages: true
      setup-rust: true
  config:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: config
      setup-just: true
  container:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: container
      setup-just: true
      setup-pack: true
  markup:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: markup
  shell-scripts:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: shell-scripts
      setup-rust: true
  git:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: git
  file:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: file
  text:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: text
  ci:
    uses: n4vysh/portfolio/.github/workflows/reusable-pre-commit-run.yml@main
    with:
      hook: ci
